<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-img">
        <img src="images/image-equilibrium.jpg" alt="nft" />
        <div class="overlay"><img src="images/icon-view.svg" alt=""></div>
      </div>
      <div class="title-nft">Equilibrium #3429</div>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="stats">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="eth" />
          0.041 ETH
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock" />
          3 days left
        </div>
      </div>
      <div class="credit">
        <img src="images/image-avatar.png" alt="image-avatar" />
        Creation of <span class="name"> Jules Wyvern </span>
      </div>
    </div>
  </body>
</html>
